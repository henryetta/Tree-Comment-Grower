<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tree Growth Game</title>
  <style>
    body {
      width: 380px;
      height: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f8fafc;
      font-size: 14px;
    }
    
    #app {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    
    /* Hide scrollbars but allow scrolling */
    * {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e0 transparent;
    }
    
    *::-webkit-scrollbar {
      width: 6px;
    }
    
    *::-webkit-scrollbar-track {
      background: transparent;
    }
    
    *::-webkit-scrollbar-thumb {
      background-color: #cbd5e0;
      border-radius: 3px;
    }
    
    *::-webkit-scrollbar-thumb:hover {
      background-color: #a0aec0;
    }

    .header {
      background: white;
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .monitor-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #6b7280;
    }

    .extension-notice {
      background: #22c55e;
      color: white;
      padding: 12px 16px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 16px;
    }

    .stat-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1;
    }

    .stat-value.positive {
      color: #22c55e;
    }

    .stat-value.negative {
      color: #ef4444;
    }

    .stat-value.neutral {
      color: #6b7280;
    }

    .stat-label {
      font-size: 11px;
      color: #6b7280;
      line-height: 1.3;
    }

    .tree-section {
      padding: 0 16px 16px;
    }

    .tree-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .tree-card.selected {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px #22c55e;
    }

    .tree-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .tree-name {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }

    .tree-status {
      background: #22c55e;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
    }

    .tree-visual {
      text-align: center;
      margin-bottom: 12px;
    }

    .tree-emoji {
      font-size: 32px;
      margin-bottom: 4px;
    }

    .progress-section {
      margin-bottom: 12px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3px;
    }

    .progress-label {
      font-size: 11px;
      color: #6b7280;
      font-weight: 500;
    }

    .progress-value {
      font-size: 11px;
      font-weight: 600;
      color: #111827;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #f3f4f6;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .progress-fill.health {
      background: #22c55e;
    }

    .progress-fill.growth {
      background: #6b7280;
    }

    .drops-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 11px;
      color: #6b7280;
    }

    .tree-button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    .tree-button.select {
      background: #22c55e;
      color: white;
    }

    .tree-button.selected {
      background: #dcfce7;
      color: #166534;
      font-weight: 600;
    }

    .action-buttons {
      padding: 0 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .action-button {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      cursor: pointer;
    }

    .action-button.primary {
      background: #22c55e;
      color: white;
      border-color: #22c55e;
    }

    .no-trees {
      padding: 20px;
      text-align: center;
      color: #6b7280;
    }

    .no-trees h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .no-trees p {
      margin: 0 0 16px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="supabase-config.js"></script>  <!-- or your API provider file -->
  <script src="backend-integration.js"></script>
  <script src="popup.js"></script>
</body>
</html>
